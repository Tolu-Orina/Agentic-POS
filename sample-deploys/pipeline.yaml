          Value: CloudFormation
        - Key: Environment
          Value: prod

  # Non-Prod Pipeline (Dev + Test) - Parallel columns for visual organization
  NonProdPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      PipelineType: V2
      Name: !Sub '${AWS::StackName}-nonprod-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket
      Tags:
        - Key: Project
          Value: UMCP
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Environment
          Value: NonProd
      Stages:
        # Stage 1: Source - Only Source actions (CodePipeline requirement)
        - Name: Source
          Actions:
            # Develop branch source
            - Name: SourceDev
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              OutputArtifacts:
                - Name: SourceOutputDev
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub '${GitHubOwner}/${GitHubRepo}'
                BranchName: develop
                OutputArtifactFormat: CODE_ZIP
              RunOrder: 1
        
        # Stage 2: Deploy Dev - Deploy to Dev environment
        - Name: DeployDev
          Actions:
            # 1. Infrastructure Validation
            - Name: TerraformValidateDev
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
              OutputArtifacts:
                - Name: TerraformValidateOutputDev
              Configuration:
                ProjectName: !Ref TerraformValidateBuild
              RunOrder: 1
            
            # 2. Infrastructure Plan
            - Name: TerraformPlanDev
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
              OutputArtifacts:
                - Name: TerraformPlanOutputDev
              Configuration:
                ProjectName: !Ref TerraformPlanBuild
                PrimarySource: SourceOutputDev
              RunOrder: 2
            
            # 3. Infrastructure Deploy
            - Name: TerraformDeployDev
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
                - Name: TerraformPlanOutputDev
              OutputArtifacts:
                - Name: TerraformDeployOutputDev
              Configuration:
                ProjectName: !Ref TerraformDeployBuild
                PrimarySource: SourceOutputDev
              RunOrder: 3
            
            # 4. Web Application Build and Deploy
            - Name: WebAppBuildDev
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
                - Name: TerraformDeployOutputDev
              OutputArtifacts:
                - Name: WebAppBuildOutputDev
              Configuration:
                ProjectName: !Ref WebAppBuildDev
                PrimarySource: SourceOutputDev
              RunOrder: 4
        
        # Stage 3: Test - Run unit tests on the code
        - Name: Test
          Actions:
            # Run unit tests
            - Name: UnitTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
              OutputArtifacts:
                - Name: UnitTestOutput
              Configuration:
                ProjectName: !Ref UnitTestBuild
              RunOrder: 1
        
        # Stage 4: Deploy Test - Deploy tested code to Test environment (with manual approval)
        - Name: DeployTest
          Actions:
            # Manual Approval - Required before Test deployment
            - Name: ApproveTestDeploy
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                CustomData: |
                  TEST ENVIRONMENT DEPLOYMENT APPROVAL
                  
                  Branch: develop
                  Environment: test
                  
                  Unit tests have passed.
                  This will deploy the tested code to the TEST environment.
                  
                  Click "Approve" to proceed with Test deployment.
                  Click "Reject" to skip Test deployment.
              RunOrder: 1
            
            # 1. Infrastructure Validation
            - Name: TerraformValidateTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
              OutputArtifacts:
                - Name: TerraformValidateOutputTest
              Configuration:
                ProjectName: !Ref TerraformValidateTestBuild
              RunOrder: 2
            
            # 2. Infrastructure Plan
            - Name: TerraformPlanTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
              OutputArtifacts:
                - Name: TerraformPlanOutputTest
              Configuration:
                ProjectName: !Ref TerraformPlanTestBuild
                PrimarySource: SourceOutputDev
              RunOrder: 3
            
            # 3. Infrastructure Deploy
            - Name: TerraformDeployTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
                - Name: TerraformPlanOutputTest
              OutputArtifacts:
                - Name: TerraformDeployOutputTest
              Configuration:
                ProjectName: !Ref TerraformDeployTestBuild
                PrimarySource: SourceOutputDev
              RunOrder: 4
            
            # 4. Web Application Build and Deploy
            - Name: WebAppBuildTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputDev
                - Name: TerraformDeployOutputTest
              OutputArtifacts:
                - Name: WebAppBuildOutputTest
              Configuration:
                ProjectName: !Ref WebAppBuildTest
                PrimarySource: SourceOutputDev
              RunOrder: 5

  # Production Pipeline - Separate pipeline with manual approval
  ProdPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      PipelineType: V2
      Name: !Sub '${AWS::StackName}-prod-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineArtifactsBucket
      Tags:
        - Key: Project
          Value: UMCP
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Environment
          Value: Prod
      Stages:
        # Stage 1: Source - Only Source actions (CodePipeline requirement)
        - Name: Source
          Actions:
            # Production branch source
            - Name: SourceProd
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: '1'
              OutputArtifacts:
                - Name: SourceOutputProd
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub '${GitHubOwner}/${GitHubRepo}'
                BranchName: main
                OutputArtifactFormat: CODE_ZIP
              RunOrder: 1
        
        # Stage 2: Deploy - All deployment actions stacked vertically
        - Name: Deploy
          Actions:
            # 1. Infrastructure Validation
            - Name: TerraformValidateProd
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputProd
              OutputArtifacts:
                - Name: TerraformValidateOutputProd
              Configuration:
                ProjectName: !Ref TerraformValidateProdBuild
              RunOrder: 1
            
            # 2. Infrastructure Plan
            - Name: TerraformPlanProd
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputProd
              OutputArtifacts:
                - Name: TerraformPlanOutputProd
              Configuration:
                ProjectName: !Ref TerraformPlanProdBuild
                PrimarySource: SourceOutputProd
              RunOrder: 2
            
            # 3. Manual Approval
            - Name: ApproveProductionDeploy
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                CustomData: |
                  PRODUCTION DEPLOYMENT APPROVAL REQUIRED
                  
                  Branch: main
                  Environment: prod
                  
                  This will deploy infrastructure changes to PRODUCTION.
                  Please review the Terraform plan output before approving.
                  
                  Click "Reject" to cancel this deployment.
              RunOrder: 3
            
            # 4. Infrastructure Deploy
            - Name: TerraformDeployProd
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputProd
                - Name: TerraformPlanOutputProd
              OutputArtifacts:
                - Name: TerraformDeployOutputProd
              Configuration:
                ProjectName: !Ref TerraformDeployProdBuild
                PrimarySource: SourceOutputProd
              RunOrder: 4
            
            # 5. Web Application Build and Deploy
            - Name: WebAppBuildProd
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutputProd
                - Name: TerraformDeployOutputProd
              OutputArtifacts:
                - Name: WebAppBuildOutputProd
              Configuration:
                ProjectName: !Ref WebAppBuildProd
                PrimarySource: SourceOutputProd
              RunOrder: 5

Outputs:
  NonProdPipelineName:
    Description: Name of the Non-Prod CodePipeline (Dev + Test)
    Value: !Ref NonProdPipeline
    Export:
      Name: !Sub '${AWS::StackName}-NonProdPipelineName'
  
  NonProdPipelineUrl:
    Description: URL to the Non-Prod CodePipeline console
    Value: !Sub 'https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${NonProdPipeline}/view'
  
  ProdPipelineName:
    Description: Name of the Production CodePipeline
    Value: !Ref ProdPipeline
    Export:
      Name: !Sub '${AWS::StackName}-ProdPipelineName'
  
  ProdPipelineUrl:
    Description: URL to the Production CodePipeline console
    Value: !Sub 'https://${AWS::Region}.console.aws.amazon.com/codesuite/codepipeline/pipelines/${ProdPipeline}/view'
  
  ArtifactsBucket:
    Description: S3 bucket for pipeline artifacts
    Value: !Ref PipelineArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ArtifactsBucket'

