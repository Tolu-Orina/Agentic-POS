  # CloudWatch Log Groups
  TerraformValidateLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/codebuild/${AWS::StackName}-terraform-validate'
      RetentionInDays: 7
