  # CodeBuild Project - Terraform Validate (fmt, validate, tflint) - Dev
  TerraformValidateBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-terraform-validate'
      Description: 'Terraform format, validate, and lint checks'
      ServiceRole: !GetAtt CodeBuildTerraformRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: true
        ImagePullCredentialsType: CODEBUILD
        EnvironmentVariables:
          - Name: TF_VAR_environment
            Value: dev
      Cache:
        Type: S3
        Location: !Sub '${PipelineArtifactsBucket}/cache/terraform-validate'
      Source:
        Type: CODEPIPELINE
        BuildSpec: infra/buildspec-validate.yml
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Ref TerraformValidateLogGroup
      Tags:
