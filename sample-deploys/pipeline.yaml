AWSTemplateFormatVersion: '2010-09-09'
Description: 'UMCP CI/CD Pipeline - CodePipeline with GitHub, CodeBuild for Terraform'

Parameters:
  GitHubOwner:
    Type: String
    Description: GitHub repository owner/username
    Default: 'your-github-username'
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: 'UPRv1-main'
  
  GitHubConnectionArn:
    Type: String
    Description: ARN of the CodeStar Connections connection to GitHub (create via console first)
    # Example: arn:aws:codestar-connections:us-east-1:123456789012:connection/abc123def-4567-8901-2345-678901234567
  
  S3BucketName:
    Type: String
    Description: S3 bucket name for web application deployment (optional - will be fetched from Terraform outputs if not provided)
    Default: ''
  
  CloudFrontDistributionId:
    Type: String
    Description: CloudFront distribution ID for cache invalidation (optional - will be fetched from Terraform outputs if not provided)
    Default: ''

# Mappings:
#   BranchToEnvironment:
#     Note: This mapping is kept for reference/documentation purposes.
#     The actual branch-to-environment mapping is handled in BuildSpec files
#     via shell scripts that detect the branch and set TF_VAR_environment.
#     develop:
#       Environment: dev
#       DomainPrefix: dev
#     test:
#       Environment: test
#       DomainPrefix: test
#     main:
#       Environment: prod
#       DomainPrefix: ""

Resources:
  # S3 Bucket for CodePipeline artifacts
  # Note: S3 bucket names must be lowercase and globally unique
  # We don't specify BucketName to let AWS auto-generate a unique lowercase name
  PipelineArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      # AWS will auto-generate a unique lowercase bucket name
      # We'll reference it via !Ref in other resources
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      Tags:
        - Key: Project
          Value: UMCP
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Purpose
          Value: PipelineArtifacts

  # IAM Role for CodePipeline
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-pipeline-role'
      Tags:
        - Key: Project
          Value: UMCP
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Purpose
          Value: CodePipeline
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - s3:GetBucketVersioning
                  - s3:GetBucketLocation
                Resource:
                  - !Sub '${PipelineArtifactsBucket.Arn}/*'
                  - !GetAtt PipelineArtifactsBucket.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformValidateBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformPlanBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformDeployBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformValidateTestBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformPlanTestBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformDeployTestBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformValidateProdBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformPlanProdBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt TerraformDeployProdBuild.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt WebAppBuildDev.Arn
                  - !GetAtt WebAppBuildTest.Arn
                  - !GetAtt WebAppBuildProd.Arn
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt UnitTestBuild.Arn
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnectionArn

  # IAM Role for CodeBuild - Terraform Operations
  CodeBuildTerraformRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-codebuild-terraform-role'
      Tags:
        - Key: Project
          Value: UMCP
        - Key: ManagedBy
          Value: CloudFormation
        - Key: Purpose
          Value: TerraformBuild
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildTerraformPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetBucketVersioning
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource:
                  - !Sub '${PipelineArtifactsBucket.Arn}/*'
                  - !GetAtt PipelineArtifactsBucket.Arn
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudfront:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - route53:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - acm:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*'

